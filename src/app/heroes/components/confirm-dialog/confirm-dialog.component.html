<h1 mat-dialog-title>¿Estás seguro?</h1>
<div mat-dialog-content>
  <p>Estás a punto de eliminar a <span class="font-bold">{{data.superhero}}</span>, éste proceso no se puede revertir...</p>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    mat-raised-button
    color="primary"
    (click)="onNoClick()"
  >
    No Thanks
  </button>

  <span class="spacer"></span>

  <button
    mat-button
    mat-raised-button
    color="warn"
    (click)="onConfirm()"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
